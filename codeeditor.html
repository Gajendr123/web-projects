<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codevita</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: space-around;
        padding: 20px;
    }

    textarea {
        height: 50vh;
        width: 45vw;
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1rem;
        background-color: #f9f9f9;
        color: #333;
    }

    #result {
        border: 2px solid #ddd;
        height: 55vh;
        width: 45vw;
        background-color: #fff;
        padding: 20px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1rem;
        color: #333;
        overflow-y: auto;
        margin-left: 10px;
    }

    button {
        padding: 10px 20px;
        color: white;
        background-color: #168912;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 20vh;
        margin-left: 10px;
    }

    button:hover {
        background-color: #0cc634a9;
    }

    button:active {
        background-color: #0fd408;
    }

    .Heading {
        text-align: center;
        padding: 20px;
        background-color: #343a40;
        color: white;
        margin: 0;
    }

    .output-label {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
        color: #333;
    }

    /* Add responsiveness */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }

        textarea,
        #result {
            width: 90vw;
            margin-bottom: 20px;
        }

        button {
            width: 90vw;
            border-radius: 10px;
        }
    }

    legend {
        font-family: Arial, sans-serif;

    }
</style>

<body>
    <h1 class="Heading">Code Editor Software 1.0</h1>
    <div class=" container">
        <div class="page">
            <fieldset class="page-left">
                <legend>Type code here</legend>
                <textarea id="code" placeholder="Type your code here...">

                </textarea>
            </fieldset>
        </div>
        <div class="page-centre">
            <button id="run-btn" type="submit">Run code</button>
        </div>
        <div id="result">
            ___Output is here___
            
        </div>
    </div>

    <script>
        let left = document.getElementById("code");

        buttn.onclick = () => {

</body>

</html>
